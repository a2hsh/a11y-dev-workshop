name: Deploy Vite site to GitHubÂ Pages

on:
  push:
    branches: ["main"]   # change if your default branch is different
  workflow_dispatch:      # allow manual runs from the Actions tab

# minimum permissions Pages needs
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸  Check out repo
        uses: actions/checkout@v4

      - name: ğŸ”§  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20        # or whatever LTS you prefer
          cache: npm

      - name: ğŸ“¦  Install deps
        run: npm ci               #Â or `npm install`

      - name: ğŸ—ï¸  Build
        run: npm run build        # produces `dist/`

      - name: â™»ï¸  SPA 404 fallback
        run: cp build/index.html build/404.html   # solves Reactâ€‘Router refresh 404

      - name: â¬†ï¸  Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€  Deploy to GitHubÂ Pages
        id: deployment
        uses: actions/deploy-pages@v2
