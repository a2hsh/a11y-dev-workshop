# .github/workflows/deploy.yml
name: Deploy static content to Pages

on:
  push:
    branches: [main]          # tweak if your default branch differs
  workflow_dispatch:          # manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20          # stick to the current LTS
          cache: npm

      - name: ğŸ“¦  Install dependencies
        run: npm ci                 # deterministic install

      - name: ğŸ—ï¸  Build
        run: npm run build          # Vite â†’ build/

      - name: â™»ï¸  SPA 404 fallback   # keeps Reactâ€‘Router refreshes alive
        run: cp build/index.html build/404.html

      - name: âš™ï¸  Configure Pages    # enables the Pages env on first run
        uses: actions/configure-pages@v3

      # ---- THE IMPORTANT PARTS ------------------------------------------
      # v3 already depends on uploadâ€‘artifact@v4, so no deprecation bombs
      - name: â¬†ï¸  Upload Pages artifact
        uses: actions/upload-pages-artifact@v3   # <-- bump from v1
        with:
          path: ./build                          # <-- Viteâ€™s output dir
      # -------------------------------------------------------------------

      # deploy-pages@v4 is required to consume the v3 artifact above
      - name: ğŸš€  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4           # <-- bump from v1
