name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]   # change if your default branch is different
  workflow_dispatch:      # allow manual runs from the Actions tab

# minimum permissions Pages needs
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️  Check out repo
        uses: actions/checkout@v4

      - name: 🔧  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20        # or whatever LTS you prefer
          cache: npm

      - name: 📦  Install deps
        run: npm ci               # or `npm install`

      - name: 🏗️  Build
        run: npm run build        # produces `dist/`

      - name: ♻️  SPA 404 fallback
        run: cp build/index.html build/404.html   # solves React‑Router refresh 404

      - name: ⬆️  Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
